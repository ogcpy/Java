<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h3>Colour Flipper</h3>

    <div class="container">
        <button id="green-btn" onclick="setColor('green')">Green</button>
        <button id="red-btn" onclick="setColor('red')">Red</button>
        <button id="blue-btn" onclick="setColor('blue')">Blue</button>
        <button id="random-btn" onclick="randomColor()">Random</button>
    </div>   

    <script src="index.js"></script>
</body>
</html>
