<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library of Babel</h1>
        </div>
        <div class="nav">
            <button type="button" id="addnew">+ Add New</button>
            <form id="book-form" action="submit">
                <h2>Let's Add a New Book</h2>
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" placeholder="Author" required>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" placeholder="123" required>
                <label for="has-read">Has Read?</label>
                <input type="checkbox" name="has-read" id="has-read">
                <button type="submit" id="add">Add</button>
            </form>
        </div>
        <div class="main">
            <div id="library-container">
                <!-- Dynamic Book Cards will be added here by JavaScript -->
            </div>
        </div>
        <footer>est 2025</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
